<html lang="en">

<body>

    <!-- Stampare a schermo un messaggio allâ€™interno di un h1, utilizzando i data. -->

        <p>{{ text }}</p>

        
        
    </div>


    <!-- SCRIPT VUE -->

    <script>
        const { createApp } = Vue
        console.log(Vue)

        

        

        // const createApp = Vue.createApp
        const option = {
            data() {
                return {
                    message: 'Hello, dear Vue!',
                    text: 'Welcome to the hell.',
                    className: 'stile-title',
                    
                    
                }
            },
            
        }
        const app = createApp(option)
        // console.log(app)
        app.mount('#app')
    </script>
